<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hunger Hub | Order Form</title>
  <style>
    /* Reset some default styling */
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }

    /* Container styling */
    .order-form-container {
      width: 400px;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="tel"],
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group input:focus,
    .form-group select:focus,
    .form-group textarea:focus {
      border-color: #4CAF50;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 60px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="order-form-container">
    <form action="#" method="post">
      <h2>Order Your Meal</h2>

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="food">Select Food Item</label>
        <select id="food" name="food" required>
          <option value="" disabled selected>Select an item</option>
          <option value="pizza">Pizza</option>
          <option value="burger">Burger</option>
          <option value="pasta">Pasta</option>
          <option value="sandwich">Sandwich</option>
        </select>
      </div>

      <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" name="quantity" min="1" placeholder="Enter quantity" required>
      </div>

      <div class="form-group">
        <label for="payment">Payment Method</label>
        <select id="payment" name="payment" required>
          <option value="" disabled selected>Select payment method</option>
          <option value="credit-card">Credit Card</option>
          <option value="debit-card">Debit Card</option>
          <option value="cash">Cash on Delivery</option>
        </select>
      </div>

      <div class="form-group">
        <label for="requests">Adress</Address></label>
        <textarea id="requests" name="requests" placeholder="Enter Your Adress..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="submit-btn">Place Order</button>
      </div>
    </form>
  </div>

</body>
</html>
